<!DOCTYPE html>
<html>
<head>
	<title>Bomb Man</title>
	<link href="./main.css" rel="stylesheet" type="text/css"/>
	<script src="js/threejs/three.min.js"></script>
	<script src="js/threejs/MTLLoader.js"></script>
	<script src="js/threejs/OBJLoader.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/gameobject.js"></script>
	<script src="js/core.js"></script>
	<script src="js/gui.js"></script>
	<script src="js/index.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>let socket = io();</script>
</head>
<body>
	<div id ="homepage">
		<div id = "player_info"></div>
		<div id = "header">Bomb Man!</div>
		<button class = "btn" id = "play_game_btn">Play Game</button>
		<button class = "btn" id = "invite_player_btn">Invite Player</button>
		<button class = "btn" id = "join_room_btn">Join Room</button>
		<button class = "btn" id = "exit_room_btn">Exit Room</button>

		<div class="modal" id = "game_option_form">
			<div class="modal-content">	
				<form class="complex_form">
				</form>
	   		</div>
		</div>

		<div id = "queue_msg"></div>
		<div id = "error_msg"></div>
	</div>
	<figure id ="world">
		<div class="modal" id = "gameover_modal">
			<div class="modal-content" id = "gameover_modal_content">	
				 <!-- <span id="gameover_msg"> You won!</span>
				<button id = "back_btn">Back to Menu</button>  -->
			</div>
		</div>
	</figure>

	<div class="modal" id="username_prompt">
		<div class="modal-content" id = "username_prompt_content">	
			<form class="complex_form" id = "username_prompt_form">
      			<div class="form_title">Sign Up</div>
				<input class="form_element" type="text" id = "username_prompt_input" placeholder="Enter your username" 
				name="user_name" pattern="^[a-zA-Z0-9_]{1,12}$" required >
				<button class="form_btn" id = "username_prompt_submit">Submit</button>
			</form>
	   </div>
	</div>
</body>
</html>
